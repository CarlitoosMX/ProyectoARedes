<div>
    <h2>DATA API</h2>
    <div *ngFor="let resultado of resultadosV">
        <h5>{{ resultado.strEvent }}</h5>
        <p>{{ resultado.dateEvent }}</p>
        <p>{{ resultado.strVenue }}</p>
        <p>{{ resultado.intHomeScore }} - {{ resultado.intAwayScore }}</p>
        <img [src]="resultado.strThumb" alt="O">
    </div>
</div>
